{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Login</title>
</head>
<body class="login-container">
    <h2 class="h2"> Login</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if user.is_authenticated %}
        <p>Você já está logado como {{ user.username }}. <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>Não tem uma conta? <a href="{% url 'registro' %}">Registre-se</a>.</p>
    {% endif %}
</body>
</html>
