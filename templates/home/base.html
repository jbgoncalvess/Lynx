{% load static %}

{# Head #}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx</title>
    <!-- MDB CSS -->
    <link href="{% static 'mdbootstrap/mdb.min.css' %}" rel="stylesheet">

    <link href="{% static 'home/base.css' %}" rel="stylesheet">
</head>

<body>

                <img src="{% static 'figuras/LXC_Web_Lynx.png' %}" width="210" height="70" alt="">
            </a>
        <ul class="nav nav-pills flex-column mb-auto ">
            <li class="nav-item">
                <a href="#" class="nav-link text-white bg-transparent border border-white rounded">
                    <i class="fas fa-home me-2"></i>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white bg-transparent border border-white rounded">
                    <i class="fas fa-tachometer-alt me-2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white bg-transparent border border-white rounded">
                    <i class="fas fa-box me-2"></i>
                    Containers
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white bg-transparent border border-white rounded">
                    <i class="fas fa-image me-2"></i>
                    Imagens
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white bg-transparent border border-white rounded">

                    Balanceamento
                </a>
            </li>
        </ul>
            <div class="dropdown mt-auto">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser" data-mdb-toggle="dropdown" aria-expanded="false">

                    <strong>{{ user.username }}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>

{# Footer #}
